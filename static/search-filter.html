                    <option value="question10">Should states allow you to "read law"?</option>
                    <option value="question11">Do you support state funding of K-12 education?</option>
                    <option value="question12">Do you support state funding of higher education?</option>
                    <option value="question13">Should children be required by law to go to school?</option>
                    <option value="question14">Should single-family zoning be banned?</option>

                    <option value="question18">Should racial discrimination by private businesses be legal?</option>
                    <option value="question19">Should public schools promote  “social justice”? </option>
                    <option value="question20">Should government agencies mandate diversity training for employees? </option>
                    <!--<option value="question21">Should government mandate reporting on racial disparities?</option>-->

                    <option value="question23">Do you support castle doctrine laws?</option>
                    <!--<option value="question24"></option>-->

                    <!--<option value="question26">Should penalties be increased for rioting near pipelines? </option>-->
                    <option value="question27">Should penalties be increased for protest-related crimes?</option>
                    <option value="question28">Was it a good idea to withdraw from the WHO?</option>
                </select>
            </div>
            <div class="form-group">

            </div>

                    <option value="Nevada" >Nevada</option>
                    <option value="New Hampshire" >New Hampshire</option>
                    <option value="New Jersey" >New Jersey</option>
                    <option value="New Mexico" >New Mexico</option>
                    <option value="New York" >New York</option>
                    <option value="North Carolina" >North Carolina</option>

                </select>
            </div>

                <label for="level">Level of Government: </label> 
                <select class="form-control" name="level" id="level">
                    <option value="">--Choose level of government--</option>
                    <option value="Local">Local</option>
                    <option value="State">State</option>
                    <option value="Federal">Federal</option>
                </select>
            </div>

                <label for="politician">Politician's Name: </label>
                <input class="form-control" type = "text" name="politician" id="politician">
